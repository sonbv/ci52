<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="main-container">

            <br> 
          <div>A. </div>

          <br> 
        </div>
        <br> 
        <div class="answer-pair">
          <div>B. </div>
          <div class="pl-5 pt-2 answer"></div>
          <br> 
        </div>
        <br> 
        <div class="answer-pair">
          <div>C. </div>
          <div class="pl-5 pt-2 answer"></div>
          <br> 
        </div>
        <div class="answer-pair">
          <div>D. </div>
          <div class="pl-5 pt-2 answer"></div>
          <br> 
        </div>
      </div>
      <div id="tell-user" class="mt-5">You got the right answer</div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
